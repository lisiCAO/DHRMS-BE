apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s/
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: property-service
  name: property-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: property-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s/
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/microservices-project-microservices-network: "true"
        io.kompose.service: property-service
    spec:
      containers:
        - env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongo.default.svc.cluster.local:27017/property-service
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: broker.default.svc.cluster.local:29092
          image: lisicao/property-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          name: property-service
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: property-service
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: property-service
status:
  loadBalancer: {}