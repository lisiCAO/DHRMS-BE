server.port=8080
spring.application.name=lease-service

spring.datasource.url=jdbc:postgresql://postgres-dhrms.default.svc.cluster.local:5432/lease-service
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=lisi
spring.datasource.password=password

eureka.client.service-url.defaultZone=http://eureka:password@discovery-server.default.svc.cluster.local:8761/eureka/
eureka.instance.hostname=lease-service.default.svc.cluster.local
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.security.oauth2.resourceserver.jwt.issuer-uri= http://keycloak:8080/realms/spring-boot-microservices-realm

management.zipkin.tracing.endpoint=http://zipkin.default.svc.cluster.local:9411/api/v2/spans
spring.kafka.bootstrap-servers=broker.default.svc.cluster.local:29092







